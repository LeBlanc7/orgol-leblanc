<!DOCTYPE html>
<html>
    <head>
        <style>
            .menu a{cursor:pointer;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        type="text/javascript"></script>
        <script defer>
            $(document).ready(function(){
                $(".menu>a").click(function(){
                    var song = $('.menu>a').text();
                    
                    $.ajax({
                        url : "test.php",
                        type : "POST",
                        dataType : "json",
                        data : {song_name : song},
                        success:function(data) {
                            if(data.status == 'ok'){
                                alert(data.result);
                            }else{
                                alert("not found..");
                            }
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <li class="menu"><a>Hi</a></li>
    </body>
</html>
