      <?php

        $db_host = "localhost";
        $db_user = "root";
        $db_pw = "111111";
        $db_name = "tutorials";
        $connect = mysqli_connect($db_host,$db_user,$db_pw,$db_name);

        if(mysqli_connect_errno()){
          printf("Connect failed : %s\n",mysqli_connect_error());
          exit();
        }

        if($result = mysqli_query($connect,"SELECT * FROM info")) {
          $row_cnt = mysqli_num_rows($result);

          $randomNum = mt_rand(1,$row_cnt);

          $query = "SELECT song_url FROM info WHERE song_no = '$randomNum'";
          if($url = mysqli_query($connect,$query)) {
              printf("Result : %s \n",$url);
          }

          mysqli_free_result($url);
          mysqli_free_result($result);
        }

        mysqli_close($connect);

      ?>
