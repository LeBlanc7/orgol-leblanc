        <script defer>
            $(document).ready(function(){
                $(".menu>a").click(function(){
                    var submenu = $(this).next("ul");
    
                    if(submenu.is(":visible")){
                        submenu.slideUp();
                    }else{
                        submenu.slideDown();
                    }
                });
                $(".song>a").click(function(){

                    song_name = $(this).text();

                    $.ajax({
                        type:'GET',
                        url:'song/get_song_info.php',
                        dataType : "json",
                        data : {song_name : song_name},
                        success:function(data){
                            if(data.status=='ok'){
                                $("div#video").html(
                                    "<h1>" + data.artist + " - " + song_name + "</h1>" +
                                    "<iframe width='680' height='360' src='https://www.youtube.com/embed/" +
                                    data.url + "'frameborder='0' allowfullscreen></iframe>" + "<br><br> " +
                                    "<a href='https://www.youtube.com/watch?v=" + data.url + "'target='_blank'>Youtube에서 보기</a>"
                                );
                            }
                            else {
                                alert("Error");
                            }
                        }
                    })
                });
            });
